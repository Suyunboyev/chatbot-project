<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foydalanuvchilar Chatbot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 760px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #1e293b;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    .chat-header {
      padding: 20px 24px;
      background: #0f172a;
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header .avatar {
      width: 40px; height: 40px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
    }

    .chat-header h1 { font-size: 18px; font-weight: 600; }
    .chat-header p  { font-size: 12px; color: #64748b; margin-top: 2px; }

    .status-dot {
      width: 8px; height: 8px;
      background: #22c55e;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .messages::-webkit-scrollbar { width: 6px; }
    .messages::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

    .msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.6;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .msg.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .msg.bot {
      align-self: flex-start;
      background: #0f172a;
      border: 1px solid #334155;
      border-bottom-left-radius: 4px;
    }

    .msg.bot.loading {
      color: #64748b;
      font-style: italic;
    }

    .msg.error {
      align-self: flex-start;
      background: #450a0a;
      border: 1px solid #dc2626;
      color: #fca5a5;
      border-bottom-left-radius: 4px;
    }

    .suggestions {
      padding: 0 24px 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .suggestion-chip {
      padding: 6px 14px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 20px;
      font-size: 12px;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion-chip:hover {
      border-color: #6366f1;
      color: #a5b4fc;
    }

    .input-area {
      padding: 16px 24px;
      background: #0f172a;
      border-top: 1px solid #334155;
      display: flex;
      gap: 12px;
    }

    textarea {
      flex: 1;
      background: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      max-height: 120px;
      transition: border-color 0.2s;
    }

    textarea:focus { border-color: #6366f1; }
    textarea::placeholder { color: #475569; }

    button {
      width: 46px; height: 46px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.2s;
      flex-shrink: 0;
    }

    button:hover:not(:disabled) { opacity: 0.85; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    button svg { width: 20px; height: 20px; fill: white; }
  </style>
</head>
<body>
<div class="chat-container">
  <!-- Header -->
  <div class="chat-header">
    <div class="avatar">ü§ñ</div>
    <div>
      <h1>Foydalanuvchilar Chatbot</h1>
      <p><span class="status-dot"></span>Ma'lumotlar bazasiga ulangan</p>
    </div>
  </div>

  <!-- Messages -->
  <div class="messages" id="messages">
    <div class="msg bot">
      Salom! Men foydalanuvchilar ma'lumotlar bazasi bo'yicha savollaringizga javob bera olaman. 
      Nima haqida bilmoqchisiz?
    </div>
  </div>

  <!-- Suggestion chips -->
  <div class="suggestions">
    <div class="suggestion-chip" onclick="suggest(this)">Toshkentda nechta foydalanuvchi bor?</div>
    <div class="suggestion-chip" onclick="suggest(this)">Premium foydalanuvchilar soni?</div>
    <div class="suggestion-chip" onclick="suggest(this)">O'rtacha daromad qancha?</div>
    <div class="suggestion-chip" onclick="suggest(this)">Eng ko'p ish joyi qaysi?</div>
  </div>

  <!-- Input -->
  <div class="input-area">
    <textarea
      id="input"
      rows="1"
      placeholder="Savolingizni yozing... (Enter ‚Äî yuborish, Shift+Enter ‚Äî yangi qator)"
      oninput="autoResize(this)"
      onkeydown="handleKey(event)"
    ></textarea>
    <button id="sendBtn" onclick="sendMessage()">
      <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
  </div>
</div>

<script>
  const messagesEl = document.getElementById('messages');
  const inputEl    = document.getElementById('input');
  const sendBtn    = document.getElementById('sendBtn');
  let isLoading    = false;

  function autoResize(el) {
    el.style.height = 'auto';
    el.style.height = Math.min(el.scrollHeight, 120) + 'px';
  }

  function handleKey(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  }

  function suggest(el) {
    inputEl.value = el.textContent;
    autoResize(inputEl);
    sendMessage();
  }

  function appendMessage(text, type) {
    const div = document.createElement('div');
    div.className = 'msg ' + type;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
    return div;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text || isLoading) return;

    isLoading = true;
    sendBtn.disabled = true;
    inputEl.value = '';
    autoResize(inputEl);

    appendMessage(text, 'user');
    const loadingDiv = appendMessage('‚è≥ Javob tayyorlanmoqda...', 'bot loading');

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();
      loadingDiv.remove();

      if (!res.ok) {
        appendMessage('‚ùå Xato: ' + (data.detail || 'Noma\'lum xato'), 'error');
      } else {
        appendMessage(data.answer, 'bot');
      }
    } catch (err) {
      loadingDiv.remove();
      appendMessage('‚ùå Server bilan bog\'lanishda xato yuz berdi.', 'error');
    } finally {
      isLoading = false;
      sendBtn.disabled = false;
      inputEl.focus();
    }
  }
</script>
</body>
</html>
